<body>
  <div id="message">èˆ’èˆ’ï¼Œæƒ…äººèŠ‚å¿«ä¹ï¼<br>ç‚¹å‡» anywhere æ”¾çƒŸèŠ± ğŸ’¥</div>
  <div id="audio-tip">ğŸµ éŸ³ä¹å·²å¼€å¯ Â· ã€ŠBiscuit and Teaã€‹</div>
  <canvas id="canvas"></canvas>

  <!-- éšè—éŸ³é¢‘å…ƒç´  -->
  <audio id="bgm" loop preload="auto">
    <source src="biscuit-and-tea.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const bgm = document.getElementById('bgm');
    const audioTip = document.getElementById('audio-tip');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // çƒŸèŠ±ç²’å­ç±»
    class Particle {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.radius = Math.random() * 2 + 1;
        this.velocity = {
          x: (Math.random() - 0.5) * 8,
          y: (Math.random() - 0.5) * 8
        };
        this.alpha = 1;
        this.decay = Math.random() * 0.03 + 0.015;
      }

      draw() {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.closePath();
        ctx.restore();
      }

      update() {
        this.velocity.y += 0.05;
        this.x += this.velocity.x;
        this.y += this.velocity.y;
        this.alpha -= this.decay;
        this.draw();
        return this.alpha > 0;
      }
    }

    const colors = ['#ff00ff', '#00ffff', '#ffff00', '#ff9900', '#00ff00'];
    let particles = [];
    let musicPlayed = false;

    function createFirework(x, y) {
      const color = colors[Math.floor(Math.random() * colors.length)];
      for (let i = 0; i < 100; i++) {
        particles.push(new Particle(x, y, color));
      }
    }

    function playMusic() {
      if (!musicPlayed) {
        bgm.volume = 0.3; // 30% éŸ³é‡ï¼Œæ¸©æŸ”ä¸åµ
        bgm.play().then(() => {
          musicPlayed = true;
          audioTip.style.opacity = '1';
        }).catch(e => {
          console.log("Auto-play blocked, will play on next click:", e);
        });
      }
    }

    function animate() {
      requestAnimationFrame(animate);
      ctx.fillStyle = 'rgba(15, 12, 41, 0.1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      particles = particles.filter(p => p.update());
    }

    // ç‚¹å‡»äº‹ä»¶ï¼šæ”¾çƒŸèŠ± + æ’­æ”¾éŸ³ä¹
    canvas.addEventListener('click', (e) => {
      createFirework(e.clientX, e.clientY);
      playMusic();
    });

    // åˆå§‹æ¬¢è¿çƒŸèŠ±ï¼ˆä¸è‡ªåŠ¨æ”¾ï¼Œç­‰å¥¹ç‚¹å‡»æ›´æµªæ¼«ï¼‰
    // å¯å–æ¶ˆä¸‹é¢è¿™è¡Œæ³¨é‡Šæ¥åŠ ä¸€ä¸ªå¼€åœºçƒŸèŠ±
    // setTimeout(() => createFirework(canvas.width / 2, canvas.height / 2), 1500);

    animate();
  </script>
