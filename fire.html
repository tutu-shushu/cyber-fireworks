  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      height: 100vh;
      overflow: hidden;
      font-family: "Microsoft YaHei", sans-serif;

      justify-content: center;
      align-items: center;
      text-align: center;
    }
    #message {
      position: relative;
      z-index: 10;
      font-size: 2rem;
      text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
      animation: pulse 2s infinite;
      max-width: 90%;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>

<body>
  <div id="message">èˆ’èˆ’ï¼Œæƒ…äººèŠ‚å¿«ä¹ï¼<br>ç‚¹å‡» anywhere æ”¾çƒŸèŠ± ğŸ’¥</div>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // çƒŸèŠ±ç²’å­ç±»
    class Particle {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.radius = Math.random() * 2 + 1;
        this.velocity = {
          x: (Math.random() - 0.5) * 8,
          y: (Math.random() - 0.5) * 8
        };
        this.alpha = 1;
        this.decay = Math.random() * 0.03 + 0.015;
      }

      draw() {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.closePath();
        ctx.restore();
      }

      update() {
        this.velocity.y += 0.05; // å¾®é‡åŠ›
        this.x += this.velocity.x;
        this.y += this.velocity.y;
        this.alpha -= this.decay;
        this.draw();
        return this.alpha > 0;
      }
    }

    const colors = ['#ff00ff', '#00ffff', '#ffff00', '#ff9900', '#00ff00'];
    let particles = [];

    function createFirework(x, y) {
      const color = colors[Math.floor(Math.random() * colors.length)];
      for (let i = 0; i < 100; i++) {
        particles.push(new Particle(x, y, color));
      }
    }

    function animate() {
      requestAnimationFrame(animate);
      ctx.fillStyle = 'rgba(15, 12, 41, 0.1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      particles = particles.filter(p => p.update());
    }

    canvas.addEventListener('click', (e) => {
      createFirework(e.clientX, e.clientY);
    });

    // è‡ªåŠ¨æ”¾ä¸€ä¸ªæ¬¢è¿çƒŸèŠ±ï¼ˆå¯é€‰ï¼‰
    setTimeout(() => {
      createFirework(canvas.width / 2, canvas.height / 2);
    }, 1000);

    animate();
  </script>
</body>
